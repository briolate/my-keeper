<!DOCTYPE html>
<html ng-app="draftApp">
  <head>
    <meta charset="utf-8">
    <title>Who's My Keeper</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>

    <div id="wrap">
      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand"><a href="#!/home">Fantasy Draft HQ</a></h3>
            <nav>
              <ul class="nav masthead-nav">
                <li><a href="#!/myKeeper"><img src="img/calculator.png" alt="calculator icon" height="60px" width="60px"></a></li>
                <li><a href="#!/rankings"><img src="img/rankings.png" height="60px" width="60px" alt="rankings icon"></a></li>
                <li><a href="#!/draftOrder"><img src="img/dice.png" height="60px" width="60px" alt="dice icon"></a></li>
              </ul>
            </nav>
        </div>
      </div>
      <div class="push"></div>
    </div>

    <ng-view autoscroll="true"></ng-view>

    <!-- Invlude Angular and UI.Bootstrap -->
    <script src="lib/angular.min.js" charset="utf-8"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-2.5.0.min.js" charset="utf-8"></script>
    <!-- Scripts -->
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/routes.js" charset="utf-8"></script>
    <script src="js/valueController.js" charset="utf-8"></script>
    <script src="js/orderController.js" charset="utf-8"></script>
    <script src="js/rankingsController.js" charset="utf-8"></script>
    <script src="js/rankingsService.js" charset="utf-8"></script>
    <!-- <script src="js/playerController.js" charset="utf-8"></script>
    <script src="js/playerService.js" charset="utf-8"></script> -->
  </body>
</html>
