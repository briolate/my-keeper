<!DOCTYPE html>
<html ng-app="keeperApp">
  <head>
    <meta charset="utf-8">
    <title>Who's My Keeper</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body ng-app="myApp">

    <div class="container">
      <div class="jumbotron">
        <h1>Who's My Keeper?</h1>
          <p>A web app to help you determine your league keeper and stop
          sucking at fantasy football.</p>
      </div>
    </div>

    <div class="player-row" ng-controller="valueController">
      <div class="player1 col-sm-4">
        <img src="img/player.png" alt="Football player icon" style="width:75%;height:75%">
        </br></br>ADP:
        <input ng-model="adp" type="number">
        </br></br>Pick lost:
        <input ng-model="pickLost" type="number">
        </br></br>
        <button ng-click="getTDV(adp, pickLost)" type="button" name="button">TDV</button>
        <p>{{ adp - pickLost}}</p>
      </div>
      <div class="player2 col-sm-4">
        <img src="img/add-player.png" alt="Add player icon" style="width:75%;height:75%">
      </div>
    </div>

    <!-- <footer>
      <p>
        ADP: Average Draft Position. This is the players preseason ranking.</br>
        Pick Lost: The pick you are losing for keeping this player.</br>
        TDV: Total Draft Value. This is the total value of your player considering the pick
        that is lost with keeping him.
      </p>
    </footer> -->

    <!-- Invlude Angular and UI.Bootstrap -->
    <script src="lib/angular.min.js" charset="utf-8"></script>
    <script src="lib/ui-bootstrap-tpls-2.5.0.min.js" charset="utf-8"></script>
    <!-- Scripts -->
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/valueService.js" charset="utf-8"></script>
    <script src="js/valueController.js" charset="utf-8"></script>
  </body>
</html>
