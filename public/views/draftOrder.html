<div class="container">
  <div class="jumbotron">
    <h1>Draft Order Randomizer</h1>
      <p>A simple way to determine your draft order.</p>
  </div>

  <div class="wrapper" ng-controller="orderController">
    <div class="add-members col-sm-4">
      <form ng-submit="addMember()">
        <input type="text" placeholder="Add member..." required ng-model="member">
        <button type="submit" class="btn">Add Member</button><br><br>
        <form>
      <button ng-click="randomize(); reveal=true" class="btn">Randomize</button>
    </div>

    <div class="member-list col-sm-4">
      <h1>League Members</h1>
      <div ng-repeat="member in members track by $index">
        <p class="feed"> {{ ::member.name }} has joined the league.</p>
      </div>
    </div>

    <div class="draft-order col-sm-4">
      <h1>Draft Order</h1>
      <ol ng-repeat="member in members track by $index">
        <li ng-show="reveal" class="animate-enter">{{ member.name }}</li>
      </ol>
    </div>
  </div>
</div>
